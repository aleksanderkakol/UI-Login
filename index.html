<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Homework 2018</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<div class="container">
    <div class="box">
        <nav class="navbar"></nav>
        <form action="#" class="form">
                <label class="emailLabel">Email Address<input class="emailInput" value="" type="email" placeholder="Enter your email address"><span class="emailInfo">Invalid email</span></label>
                <label class="passwordLabel" >Password<input class="passwordInput" value="" type="password" placeholder="Enter your password"><span class="passwordInfo">Invalid password</span></label>
            <label class="checkbox">
                <input class="check" type="checkbox">
                <span class="checkboxMark"></span>Remember Me
            </label>
        <footer class="footer">
            <div class="footerBox">
                <a class="link" href="#">Forgotten password?</a>
                <button class="submit" type="submit">Login</button>
            </div>
        </footer>
        </form>
        <form action="#" class="resetForm">
            <div class="spanBox">
                <span class="text">Hey, it happens to everyone.</span>
                <span class="text">Just let us know what email address you use to login</span>
                <span class="text">and we'll send and email with instructions.</span>
            </div>
            <label class="resetLabel">Email Address <input class="resetInput" type="email"></label>
            <footer class="resetFooter footer">
                <button class="submit cancel">Cancel</button>
                <button class="submit resetPassword" type="submit">Reset Password</button>
            </footer>
        </form>
    </div>
</div>
<script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
